<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1" />
<meta author="Working Title, LLC" />
<meta name="viewport" content="width=device-width" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>TCG Trading Post - Card Search</title>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}" type="text/javascript"></script>

<link rel="stylesheet" href="./css/fonts/skeksis_font.css"
	th:href="@{css/fonts/skeksis_font.css}" type="text/css" />

<link rel="stylesheet" href="./css/base_page_style.css"
	th:href="@{css/base_page_style.css}" type="text/css" />
<link rel="stylesheet" href="./css/cardSearch.css"
	th:href="@{css/cardSearch.css}" type="text/css">


</head>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"
	type="text/javascript"></script>
<script src="js/cardSearch.js" 
		th:src="js/cardSearch.js" type="text/javascript"></script>

<body ng-app="searchApp">
	<header class="page-header">
		<div id="header_banner">
			<h1>Card Search</h1>
		</div>
		<div id="nav_bar">
			<button type="button" id="home_btn" class="btn btn-default btn-sm">Home</button>
		</div>
	</header>

	<!-- Page background -->
	<div id="page_body">
		<div id="background">
			<img id="background_img" src="../static/images/trading_post.jpg"
				th:src="@{images/trading_post.jpg}"
				alt="Trading Post image" width="876px" height="1200px" />
		</div>
	</div>

	<div id="card_search_container" ng-controller="searchCtrl">
		<form id="card_search_form" action="">
			<div class="form-group" id="group_card_name">
				<label for="input_card_name">Card Name</label> <input type="text"
					class="form-control" id="input_card_name"
					placeholder="e.g. Storm Crow" />
			</div>
			<div class="form-group" id="group_game_name">
				<label for="input_game_name">Game</label> <select
					class="form-control" id="input_game_name">
					<option>Magic the Gathering</option>
					<option>Pokemon</option>
					<option>Star Wars: Destiny</option>
				</select>
			</div>
			<div class="form-group" id="group_set_name">
				<label for="input_set_name">Set</label> <input type="text"
					class="form-control" id="input_set_name"
					placeholder="e.g. Eighth Edition" />
			</div>
			<div class="form-group" id="group_price_range">
				<label for="input_price_range_div">Price Range (USD)</label>
				<div id="input_price_range_div">
					<input type="number" class="form-control"
						id="input_price_range_min" placeholder="0.00" step="0.01"
						min="0.00" /> <span>-</span> <input type="number"
						class="form-control" id="input_price_range_max"
						placeholder="999.99" step="0.01" min="0.00" />
				</div>
			</div>
			<button type="button" class="btn btn-primary" id="search_btn"
				ng-click="onSubmitFunc()" style="width: 240px;">Search</button>
		</form>

		<!-- Use Angular ng-repeat to display results -->
		<div id="search_result_container">
			<div class="search_result_table"
				ng-repeat="search_result in apiSearchResults">
				<img src="{{search_result.imageUrl}}" width="223px" height="310px"
					alt=""></img>
				<div class="search_result_table_desc">
					<h1>{{search_result.name}}</h1>
					<p>{{search_result.setName}}</p>
					<p>{{search_result.set}}</p>
					<br />
					<br />
					<div class="buy_div">
						<p>Price: $0.50</p>
						<button class="btn btn-default btn-xs" onclick="buyBtnFunc()">Add
							to Cart</button>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
