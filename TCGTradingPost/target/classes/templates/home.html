<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
<head>
<meta charset="ISO-8859-1"/>
<meta name="viewport" content="width=device-width"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>TCG Trading Post</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
 
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
            
<link rel="stylesheet" href="./css/fonts/skeksis_font.css" 
			th:href="@{css/fonts/skeksis_font.css}" type="text/css"/>
			
<link rel="stylesheet" href="./css/base_page_style.css" 
			th:href="@{css/base_page_style.css}" type="text/css"/>
</head>

<body>
	<header class="page-header">
		<div id="header_banner">
			<h1>TCG Trading Post</h1>
		</div>
		<div id="nav_bar">
			<button type="button" id="login_btn" class="btn btn-default btn-sm">Login</button>
			<button type="button" id="user_home_btn"
				class="btn btn-default btn-sm" style="display: none;"></button>
			<button type="button" id="card_search_btn"
				class="btn btn-default btn-sm">Card Search</button>
			<button type="button" id="cart_btn" class="btn btn-default btn-sm" style="display: none;">Cart</button>
			<button type="button" id="logout_btn" class="btn btn-danger btn-sm" style="display: none;">Logout</button>
		</div>
	</header>
	<div id="page_body">
		<div id="background">
			<img id="background_img" src="../static/images/trading_post.jpg"
				th:src="@{images/trading_post.jpg}"
				alt="Trading Post image" width="876px" height="1200px" />
		</div>
	</div>
	<footer>Copyright WorkingTitle, LLC &copy; 2017</footer>
</body>
</html>
