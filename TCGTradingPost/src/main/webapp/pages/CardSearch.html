<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="ISO-8859-1">
		<meta author="Working Title, LLC">
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>TCG Trading Post - Card Search</title>
		<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous">
		<link rel="stylesheet" href="./css/fonts/skeksis_font.css" type="text/css">
		<link rel="stylesheet" href="./css/base_page_style.css" type="text/css"
			charset="utf-8">
		<link rel="stylesheet" href="./css/cardSearch.css" type="text/css">
	</head>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	
	<body>
		<header class="page-header">
			<div id="header_banner">
				<h1>Card Search</h1>
			</div>
			<div id="nav_bar">
				<button type="button" id="home_btn" class="btn btn-default btn-sm">Home</button>
			</div>
		</header>
		
		<!-- Page background -->
		<div id="page_body">
			<div id="background">
				<img id="background_img" src="./assets/trading_post.jpg"
					alt="Trading Post image" width="876px" height="1200px" />
			</div>
		</div>
		
		<div id="card_search_container">
			<form id="card_search_form">
				<div class="form-group" id="group_card_name">
					<label for="input_card_name">Card Name</label>
					<input type="text" class="form-control" id="input_card_name" placeholder="e.g. Storm Crow"/>
				</div>
				<div class="form-group" id="group_game_name">
					<label for="input_game_name">Game</label>
					<select class="form-control" id="input_game_name">
						<option></option>
						<option>Magic the Gathering</option>
						<option>Pokemon</option>
						<option>Star Wars: Destiny</option>
					</select>
				</div>
				<div class="form-group" id="group_set_name">
					<label for="input_set_name">Set</label>
					<input type="text" class="form-control" id="input_set_name" placeholder="e.g. 8th Edition"/>
				</div>
				<div class="form-group" id="group_price_range">
					<label for="input_price_range_div">Price Range (USD)</label>
					<div id="input_price_range_div">
						<input type="number" class="form-control" id="input_price_range_min" placeholder="0.00" step="0.01" min="0.00"/>
						<span>-</span>
						<input type="number" class="form-control" id="input_price_range_max" placeholder="999.99" step="0.01" min="0.00"/>
					</div>
				</div>
				<button type="submit" class="btn btn-primary" id="search_btn" onsubmit="onSubmitFunc()" style="width: 240px;">Search</button>
			</form>
			
			<!-- Use Angular ng-repeat to display results -->
			<div id="search_result_container">
				<div class="search_result_table">
					<img src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid=1672&type=card" width="223px" height="310px"></img>
					<div class="search_result_table_desc">
						<h1>Nicol Bolas</h1>
						<p>{2}{U}{U}{B}{B}{R}{R}</p>
						<p>Flying\nAt the beginning of your upkeep, sacrifice Nicol Bolas unless you pay {U}{B}{R}.\nWhenever Nicol Bolas deals damage to an opponent, that player discards his or her hand.</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
