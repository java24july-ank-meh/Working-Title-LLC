<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="ISO-8859-1">
		<meta author="Working Title, LLC">
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>TCG Trading Post - Card Search</title>
		<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous">
		<link rel="stylesheet" href="./css/fonts/skeksis_font.css" type="text/css">
		<link rel="stylesheet" href="./css/base_page_style.css" type="text/css"
			charset="utf-8">
		<link rel="stylesheet" href="./css/loginpage.css" type="text/css">
	</head>
	
	
	
	<body>
		<header class="page-header">
			<div id="header_banner">
				<h1>TCG Trading Post</h1>
			</div>
			<div id="nav_bar">
				<button type="button" id="home_btn" class="btn btn-default btn-sm">Home</button>
			</div>
		</header>
		<div id="page_body">
			<div id="background">
				<img id="background_img" src="./assets/trading_post.jpg"
					alt="Trading Post image" width="876px" height="1200px" />
			</div>
			<div id="login_form_container">
				<form id="login_form">
					<div class="form-group" id="group_username">
						<label for="input_username">Username</label>
						<input type="text" class="form-control" id="input_username"/>
					</div>
					<div class="form-group" id="group_password">
						<label for="input_password">Password</label>
						<input type="text" class="form-control" id="input_password"/>
					</div>
					<div id="login_buttons">
						<button type="button" class="btn btn-submit" id="login_btn">Login</button>
						<button type="button" class="btn btn-submit" id="sign_up_btn">Sign Up</button>
					</div>
				</form>
				<div id="error_display">
				</div>
			</div>
		</div>
	</body>
</html>
