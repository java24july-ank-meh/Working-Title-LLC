<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="ISO-8859-1">
		<meta author="Working Title, LLC">
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>TCG Trading Post - User Home</title>
		<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous">
		<link rel="stylesheet" href="./css/fonts/skeksis_font.css" type="text/css">
		<link rel="stylesheet" href="./css/base_page_style.css" type="text/css"
			charset="utf-8">
		<link rel="stylesheet" href="./css/userHome.css" type="text/css">

	<body>
		<header class="page-header">
			<div id="header_banner">
				<h1>TCG Trading Post</h1>
			</div>
			<div id="nav_bar">

				<button type="button" id="card_search_btn"
					class="btn btn-default btn-sm">Card Search</button>
				<button type="button" id="cart_btn" class="btn btn-default btn-sm" style="display: none;">Cart</button>
				<button type="button" id="logout_btn" class="btn btn-danger btn-sm" style="display: none;">Logout</button>
			</div>
		</header>
		<div id="page_body">
			<div id="background">
				<img id="background_img" src="./assets/trading_post.jpg"
					alt="Trading Post image" width="876px" height="1200px" />
			</div>
			
		</div>
