<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="ISO-8859-1">
		<meta author="Working Title, LLC">
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>TCG Trading Post - User Home</title>
		<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous">
		<link rel="stylesheet" href="./css/fonts/skeksis_font.css" type="text/css">
		<link rel="stylesheet" href="./css/base_page_style.css" type="text/css"
			charset="utf-8">
		<link rel="stylesheet" href="./css/userHome.css" type="text/css">
		
		<script src="https://code.angularjs.org/1.2.13/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.js"></script>
		<script src="js/userHome.js"></script>
		
	</head>
	
	<body ng-app="routerApp">
		<header class="page-header">
			<div id="header_banner">
				<h1>TCG Trading Post</h1>
			</div>
			<div id="nav_bar">
				<a type="button" id="home_btn" class="btn btn-default btn-sm" href="Home.html">Home</a>
				<a type="button" id="card_search_btn" class="btn btn-default btn-sm" href="CardSearch.html">Card Search</a>
				<a type="button" id="cart_btn" class="btn btn-default btn-sm" ui-sref="cart">Cart</a>
				<a type="button" class="btn btn-default btn-sm" ui-sref="accountInfo">AccountInfo</a>
				<a type="button" class="btn btn-default btn-sm" ui-sref="orderHistory">Order History</a>
				<a type="button" id="logout_btn" class="btn btn-danger btn-sm">Logout</a>
			</div>
		</header>
		<div id="page_body">
			<div id="background">
				<img id="background_img" src="./assets/trading_post.jpg"
					alt="Trading Post image" width="876px" height="1200px" />
			</div>
			<div id="angular_container">
				<div id="angular_frame">
					<div ui-view>
					</div>
				</div>
			</div>
		</div>
	</body>
	
</html>
