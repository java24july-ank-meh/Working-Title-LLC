<!DOCTYPE html>
<html lang="en-US"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1"/>
		<meta author="Working Title, LLC"/>
		<meta name="viewport" content="width=device-width"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>TCG Trading Post - User Home</title>
		<link href="https://fonts.googleapis.com/css?family=Acme"
			th:href="@{https://fonts.googleapis.com/css?family=Acme}" rel="stylesheet"/>
		<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
	    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
		<link rel="stylesheet" href="../static/css/fonts/skeksis_font.css" 
			th:src="@{css/fonts/skeksis_font.css}" type="text/css" charset="utf-8"/>
		<link rel="stylesheet" href="../static/css/base_page_style.css" 
			th:src="@{css/base_page_style.css}" type="text/css" charset="utf-8"/>
		<link rel="stylesheet" href="../static./css/userHome.css" 
			th:src="@{css/userHome.css}" type="text/css" charset="utf-8"/>
		
		<script src="https://code.angularjs.org/1.2.13/angular.min.js"
			th:src="@{https://code.angularjs.org/1.2.13/angular.min.js}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.js"
			th:src="@{https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.js}"></script>
		<script src="../static/js/userHome.js"
			th:src="@{js/userHome.js}"></script>
		
	</head>
	
	<body ng-app="routerApp">
		<header class="page-header">
			<div id="header_banner">
				<h1>TCG Trading Post</h1>
			</div>
			<div id="nav_bar">
				<a type="button" id="home_btn" class="btn btn-default btn-sm" href="Home.html" th:href="@{/}">Home</a>
				<a type="button" id="card_search_btn" class="btn btn-default btn-sm" href="CardSearch.html" th:href="@{/cardSearch}">Card Search</a>
				<a type="button" id="cart_btn" class="btn btn-default btn-sm" ui-sref="cart">Cart</a>
				<a type="button" class="btn btn-default btn-sm" ui-sref="accountInfo">AccountInfo</a>
				<a type="button" class="btn btn-default btn-sm" ui-sref="orderHistory">Order History</a>
				<a type="button" id="logout_btn" class="btn btn-danger btn-sm">Logout</a>
			</div>
		</header>
		<div id="page_body">
			<div id="background">
				<img id="background_img" src="../static/images/trading_post.jpg" th:src="@{images/trading_post.jpg}"
					alt="Trading Post image" width="876px" height="1200px" />
			</div>
			<div id="angular_container">
				<div id="angular_frame">
					<div ui-view="">
					</div>
				</div>
			</div>
		</div>
	</body>
	
</html>
