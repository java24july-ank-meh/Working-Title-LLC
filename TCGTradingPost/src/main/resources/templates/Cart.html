<!DOCTYPE html>
<html lang="en-US"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<meta charset="ISO-8859-1"/>
		<meta author="Working Title, LLC"/>
		<meta name="viewport" content="width=device-width"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>TCG Trading Post - Cart</title>
		<link href="https://fonts.googleapis.com/css?family=Acme"
			th:href="@{https://fonts.googleapis.com/css?family=Acme}" rel="stylesheet"/>
		<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
	    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
		<link rel="stylesheet" href="./css/fonts/skeksis_font.css" 
			th:src="@{css/fonts/skeksis_font.css}" type="text/css" charset="utf-8"/>
		<link rel="stylesheet" href="./css/base_page_style.css" 
			th:src="@{css/base_page_style.css}" type="text/css" charset="utf-8"/>
		<link rel="stylesheet" href="./css/cart.css" 
			th:src="@{css/cart.css}" type="text/css" charset="utf-8"/>
	</head>
	
	<script src="https://code.angularjs.org/1.2.13/angular.min.js"
			th:src="@{https://code.angularjs.org/1.2.13/angular.min.js}"></script>
	<script src="./js/cart.js"
		th:src="@{js/cart.js}"></script>
	
	<body>
		<header class="page-header">
			<div id="header_banner">
				<h1><span sec:authentication="name"></span>'s Cart</h1>
			</div>
			<div id="nav_bar">
				<a type="button" id="userhome-btn" class="btn btn-default btn-sm" th:href="@{/userHome}"><span sec:authentication="name"></span></a>
				<a type="button" id="home-btn" class="btn btn-default btn-sm" th:href="@{/}" sec:authorize="isAuthenticated()">Home</a>
				<a type="button" id="card_search_btn"
					class="btn btn-default btn-sm" href="CardSearch.html" th:href="@{/cardSearch}">Card Search</a>
			</div>
		</header>
		<div id="page_body">
			<div id="background">
				<img id="background_img" src="../static/images/trading_post.jpg"
					alt="Trading Post image" width="876px" height="1200px"
					th:src="@{images/trading_post.jpg}"/>
			</div>
			
			<div id="cart_container" ng-app="cartApp" ng-controller="cartControl">
				<h1>Cart</h1>
				<button type="button" class="btn btn-default btn-sm" ng-click="cartLoader()">Refresh</button>
				<br/>
				<div id="cart_item">
					<table>
						<thead>
							<tr>
								<th>Item</th>
								<th>Unit Price</th>
								<th>Quantity</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in cart">
								<td>{{item.cardName}}</td>
								<td>{{item.price}}</td>
								<td>{{item.quantity}}</td>
								<td><button type="button" class="btn btn-danger btn-xs" >Remove</button></td>
							</tr>
						</tbody>
					</table>
					<br/>
					<span>
						<p>Shipping Address</p>
						<input type="text" class="form-control" placeholder="4 Privet Drive" name="shippingAddressInput" id="shippingAddressInput"></input>
						<button type="button" class="btn btn-submit btn-lg" ng-click="checkoutFunc()">Checkout</button>
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
